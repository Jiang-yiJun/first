<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script>
	window.onload=function()
	{
		var oTxt=document.getElementById('txt');

		oTxt.onkeydown=function(ev)
		{
			var oEvent=ev||event;

			if(oEvent.keyCode<48 || oEvent.keyCode>57)
			{
				return false;
			}
		};
	};
</script>
</head>
<body>
<input type="text" id="txt" />
</body>
</html>
